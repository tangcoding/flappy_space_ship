<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<canvas id="main-canvas"></canvas>
	<div style="display:none;">
	  <img id="bird" src="img/bird.png">
	  <img id="rock" src="img/rock.png">
	  <img id="star" src="img/star.png">
	</div>

	<div class="info_page" id="intro">
		<h1>Flappy Space Ship</h1>
		<hr>
		<h3>&#8593;: Click or Tap </h3>
		<h3>Pause: Space or "Pause" Button</h3>
		<div id="level_wrap">
<!-- 			<div class="level"><button class="level_btn">1</button><p id="l1_star">&star;&star;&star;</p></div>
			<div class="level"><button class="level_btn">2</button><p id="l2_star">&star;&star;&star;</p></div>
			<div class="level"><button class="level_btn">3</button><p id="l3_star"></p></div> -->
		</div><!-- .level -->
	</div><!-- #intro -->

	<div class="info_page" id="result">
		<h1 id='result_text'>Level Complete </h1>
		<h1 id="final_score"></h1>
		<button id="new_game">Continue</button>
	</div><!-- #result -->

	<div id="score_board" class="disable_select">
		<h1><span id="score"></span></h1>
		<h1>Level <span id="level"></span></h1>
		<button id="pause">Pause</h3>
	</div><!-- #result -->

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
