<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<canvas id="main-canvas"></canvas>
	<div style="display:none;">
	  <img id="bird" src="img/bird.png">
	  <img id="star" src="img/star.png">
	  <img id="rock1" src="img/rock1.png">
	  <img id="rock2" src="img/rock2.png">
	  <img id="rock3" src="img/rock3.png">
	</div>

	<div class="info_page" id="intro">
		<h1>Flappy Space Ship</h1>
		<div id="level_wrap"></div><!-- .level_wrap -->
		<div>
			<button class="page_btn" id="prev_page">&lt;</button>
			<button class="page_btn" id="next_page">&gt;</button>
		</div>
		<h3>&#8593;: Click or Tap </h3>
		<h3>Pause: Space or "Pause" Button</h3>
	</div><!-- #intro -->

	<div class="info_page" id="result">
		<h1 id='result_text'>Level Complete </h1>
		<h1 id="final_score"></h1>
		<button class="ctrl_btn" id="new_game">Continue</button>
	</div><!-- #result -->

	<div id="score_board" class="disable_select">
		<h3 id="score"> </h3>
		<h3>Level <span id="level"></span></h3>
		<button class="ctrl_btn" id="pause">Pause</h3>
	</div><!-- #result -->

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
